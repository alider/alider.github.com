<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>JavaDetails by alider</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>JavaDetails</h1>
        <p></p>
        <p class="view"><a href="https://github.com/alider">View My GitHub Profile</a></p>
        <h4>Topics:</h4>
        <ul class="posts">
          {% for post in site.posts %}
            <li><small><span>{{ post.date | date_to_string }}</span></small><br/><span><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></span></li>
          {% endfor %}
        </ul>        
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>

</html>
